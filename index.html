<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover In Out</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/chellocat.jpg" data-src-in="images/daftpunk.gif" data-src-out="images/chellocat.jpg" alt="">
    <img src="images/cherry.jpg" data-src-in="images/defunktocat.png" data-src-out="images/cherry.jpg" alt="">
    <img src="images/codercat.jpg" data-src-in="images/linkcat.png" data-src-out="images/codercat.jpg" alt="">
    <img src="images/cooler.png" data-src-in="images/riddlocat.png" data-src-out="images/cooler.png" alt="">
</body>
</html>
